<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel = "stylesheet" href = "https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
    <link rel = "stylesheet" href = "https://cdn.datatables.net/buttons/2.0.1/css/buttons.dataTables.min.css">
    <script src = "https://code.jquery.com/jquery-3.5.1.js"> </script>
    <script src = "https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"> </script>
    <script src = "https://cdn.datatables.net/buttons/2.0.1/js/dataTables.buttons.min.js"> </script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"> </script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"> </script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"> </script>
    <script src = "https://cdn.datatables.net/buttons/2.0.1/js/buttons.html5.min.js"> </script>
    <script src = "https://cdn.datatables.net/buttons/2.0.1/js/buttons.print.min.js"> </script>
    <style>

</style>
    <title>Title</title>
</head>
<body>
<h3>According to the features selected,the data table will be displayed below.Users can sort each of the columns according to their requirement.Options for exporting the data in different formats is also available.</h3>
<table id="example" class="display nowrap" width="100%"></table>
</body>
<script>
var dataSet = {{ select|safe }}

var my_columns = [];

$.each( dataSet[0], function( key, value ) {
        var my_item = {};
        my_item.data = key;
        my_item.title = key;
        my_columns.push(my_item);
});

    $(document).ready(function() {
    $('#example').DataTable( {
        "scrollX": true,
        data: dataSet,
        "columns": my_columns,
        dom: 'Bfrtip',
        buttons: [
            'copy', 'csv', 'excel', 'pdf'
        ]
    } );
} );
</script>
</html>
